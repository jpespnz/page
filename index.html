<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICARUS BOX - Eleva tu Potencial</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Reset y variables de color */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    :root {
      --background: hsl(0,0%,0%);
      --foreground: hsl(0,0%,95%);
      --primary: hsl(184,100%,45%);
      --primary-foreground: hsl(0,0%,100%);
      --muted: hsl(0,0%,15%);
      --accent: hsl(184,100%,75%);
      --gold: hsl(45,100%,70%);
      --silver: hsl(0,0%,75%);
      --bronze: hsl(20,85%,60%);
      --radius: 0.5rem;
      --gradient-primary: linear-gradient(135deg, var(--primary), var(--accent));
      --gradient-gold: linear-gradient(135deg, #FFD700, #FFA500);
      --gradient-dark: linear-gradient(135deg, var(--background), var(--muted));
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--foreground);
      background: var(--background);
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: fixed; width: 100%; top: 0; z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,220,255,0.2);
      border-bottom: 1px solid rgba(0,220,255,0.1);
    }
    nav {
      max-width: 1200px; margin: 0 auto;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 2rem;
    }
    .logo-container { display: flex; align-items: center; gap: 1rem; }
    .logo {
      height: 50px; width: 50px;
      background: var(--primary); border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,220,255,0.5);
      overflow: hidden; display: flex; align-items: center; justify-content: center;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand-name {
      font-size: 1.8rem; font-weight: bold; color: var(--primary);
    }
    .nav-links {
      display: flex; list-style: none; gap: 2rem; align-items: center;
    }
    .nav-links a {
      color: var(--foreground); text-decoration: none; transition: all .3s;
      padding: 0.5rem 0; border-bottom: 2px solid transparent;
    }
    .nav-links a:hover { 
      color: var(--accent); 
      border-bottom-color: var(--primary);
    }
    .btn-primary {
      background: var(--gradient-primary); color: var(--primary-foreground);
      padding: .75rem 1.5rem; border-radius: 50px;
      font-weight: 600; text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,220,255,0.3); transition: all .3s;
      border: none; cursor: pointer;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,220,255,0.4);
    }
    .menu-toggle {
      display: none; background: none; border: none;
      color: var(--foreground); font-size: 1.5rem; cursor: pointer;
    }

    /* Hero */
    .hero {
      position: relative; overflow: hidden;
      background:
        linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
        url('hero-bg.jpg') center/cover no-repeat;
      height: 100vh; display: flex; align-items: center; justify-content: center;
      text-align: center; color: var(--foreground);
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: url('logo-translucido.png') center/50% no-repeat;
      opacity: 0.40; filter: blur(2px);
      pointer-events: none; z-index: 1;
    }
    .hero-content { position: relative; z-index: 2; }
    .hero-content h1 {
      font-size: 4rem; margin-bottom: 1rem;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero-content p { font-size: 1.5rem; margin-bottom: 2rem; }
    .cta-button {
      display: inline-block; background: var(--gradient-primary);
      color: var(--primary-foreground); padding: 1rem 2rem;
      border-radius: 50px; font-size: 1.2rem; font-weight: bold;
      text-decoration: none; box-shadow: 0 4px 15px rgba(0,220,255,0.3);
      transition: all .3s;
    }
    .cta-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,220,255,0.4);
    }

    /* Secciones */
    .section {
      padding: 5rem 2rem; max-width: 1200px; margin: 0 auto;
    }
    .section h2 {
      font-size: 2.5rem; text-align: center; margin-bottom: 3rem;
      color: var(--foreground); position: relative;
    }
    .section h2::after {
      content: ""; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 80px; height: 3px;
      background: var(--gradient-primary);
    }

    /* Misión & Visión */
    .about-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 3rem; margin-top: 3rem;
    }
    .about-card {
      background: var(--muted); padding: 2rem; border-radius: var(--radius);
      text-align: center; box-shadow: 0 10px 30px rgba(0,220,255,0.1);
      transition: transform .3s; border: 1px solid rgba(0,220,255,0.1);
      position: relative; overflow: hidden;
    }
    .about-card::before {
      content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px;
      background: var(--gradient-primary);
    }
    .about-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,220,255,0.2);
    }
    .about-card h3 { color: var(--primary); font-size: 1.5rem; margin-bottom: 1rem; }
    .about-card p { line-height: 1.8; }

    /* NUEVA SECCIÓN: Planes y Precios */
    .pricing-section {
      background: var(--muted);
      padding: 5rem 2rem;
      margin: 3rem 0;
      border-radius: 20px;
    }
    
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .pricing-card {
      background: var(--background);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(0,220,255,0.1);
    }
    
    .pricing-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .pricing-card.featured {
      transform: scale(1.05);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }
    
    .pricing-card.featured::before {
      background: var(--gradient-gold);
    }
    
    .pricing-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,220,255,0.2);
    }
    
    .pricing-card.featured:hover {
      transform: translateY(-10px) scale(1.07);
    }
    
    .plan-badge {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient-gold);
      color: var(--background);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .plan-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    .pricing-card.featured .plan-icon {
      background: var(--gradient-gold);
    }
    
    .plan-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--foreground);
    }
    
    .plan-price {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .pricing-card.featured .plan-price {
      color: var(--gold);
    }
    
    .plan-period {
      color: var(--foreground);
      opacity: 0.7;
      margin-bottom: 2rem;
    }
    
    .plan-features {
      list-style: none;
      margin-bottom: 2rem;
    }
    
    .plan-features li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .plan-features li:last-child {
      border-bottom: none;
    }
    
    .plan-features i {
      color: var(--primary);
      width: 20px;
    }
    
    .plan-btn {
      width: 100%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .pricing-card.featured .plan-btn {
      background: var(--gradient-gold);
    }
    
    .plan-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,220,255,0.4);
    }

    /* NUEVA SECCIÓN: Horarios */
    .schedule-section {
      background: var(--background);
      padding: 5rem 2rem;
    }
    
    .schedule-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .schedule-card {
      background: var(--muted);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(0,220,255,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .schedule-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-primary);
    }
    
    .schedule-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,220,255,0.2);
    }
    
    .schedule-day {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .time-slots {
      display: grid;
      gap: 1rem;
    }
    
    .time-slot {
      background: var(--background);
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(0,220,255,0.1);
      transition: all 0.3s ease;
    }
    
    .time-slot:hover {
      background: rgba(0,220,255,0.1);
      border-color: var(--primary);
    }
    
    .time-period {
      font-weight: bold;
      color: var(--accent);
    }
    
    .time-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* NUEVA SECCIÓN: Tipos de Clases */
    .classes-section {
      background: var(--muted);
      padding: 5rem 2rem;
      margin: 3rem 0;
      border-radius: 20px;
    }
    
    .classes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .class-card {
      background: var(--background);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(0,220,255,0.1);
    }
    
    .class-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }
    
    .class-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .class-card:nth-child(1) .class-icon { background: linear-gradient(135deg, #FF6B6B, #FF8E53); }
    .class-card:nth-child(2) .class-icon { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
    .class-card:nth-child(3) .class-icon { background: linear-gradient(135deg, #A8E6CF, #88D8A3); }
    .class-card:nth-child(4) .class-icon { background: linear-gradient(135deg, #FFD93D, #FF6B6B); }
    
    .class-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .class-description {
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    
    .class-benefits {
      list-style: none;
      text-align: left;
    }
    
    .class-benefits li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .class-benefits i {
      color: var(--primary);
      width: 16px;
    }

    /* NUEVA SECCIÓN: Equipo ICARUS */
    .team-section {
      background: var(--background);
      padding: 5rem 2rem;
    }
    
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .team-member {
      background: var(--muted);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(0,220,255,0.1);
    }
    
    .team-member::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .team-member.owner::before {
      background: var(--gradient-gold);
    }
    
    .team-member:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }
    
    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      position: relative;
      overflow: hidden;
      border: 4px solid rgba(0,220,255,0.3);
    }
    
    .team-member.owner .member-photo {
      background: var(--gradient-gold);
      border-color: rgba(255,215,0,0.5);
    }
    
    .member-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .member-role {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--gradient-primary);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .team-member.owner .member-role {
      background: var(--gradient-gold);
    }
    
    .member-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }
    
    .member-title {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .team-member.owner .member-title {
      color: var(--gold);
    }
    
    .member-description {
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .member-specialties {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    
    .specialty-tag {
      background: rgba(0,220,255,0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      border: 1px solid rgba(0,220,255,0.2);
    }

    /* Programas */
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 2rem; margin-top: 3rem;
    }
    .program-card {
      background: var(--muted); padding: 2rem; border-radius: var(--radius);
      text-align: center; position: relative; overflow: hidden;
      transition: all .3s; border: 1px solid rgba(0,220,255,0.1);
    }
    .program-card::before {
      content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px;
      background: var(--gradient-primary);
    }
    .program-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,220,255,0.2);
    }
    .program-icon { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
    .program-card h3 { margin-bottom: 1rem; font-size: 1.3rem; color: var(--foreground); }
    .program-card p { opacity: .9; }

    /* Comunidad - MEJORADA */
    .community {
      background: var(--muted); 
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 20px; 
      border: 1px solid rgba(0,220,255,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .community::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    .community-header {
      margin-bottom: 3rem;
    }

    .community-header h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .community-header h2::after {
      content: ""; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 80px; height: 3px;
      background: var(--primary);
    }

    .community-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Grid de Instagram Mejorado */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      justify-items: center;
    }

    .instagram-post {
      position: relative;
      background: var(--background);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0,220,255,0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .instagram-post:hover {
      border-color: var(--primary);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }

    .instagram-post::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      z-index: 2;
    }

    .instagram-post iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }

    .post-overlay {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.8);
      color: var(--primary);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 3;
      transition: all 0.3s ease;
    }

    .instagram-post:hover .post-overlay {
      background: var(--primary);
      color: var(--primary-foreground);
      transform: scale(1.1);
    }

    .view-all-posts {
      margin-top: 3rem;
      text-align: center;
    }

    .btn-instagram {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCB045);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(131,58,180,0.3);
    }

    .btn-instagram:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(131,58,180,0.4);
    }

    .btn-instagram i {
      font-size: 1.3rem;
    }

    /* Contacto y Ubicación */
    .contact {
      padding: 4rem 2rem; text-align: center;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 2rem; margin-top: 3rem;
    }
    .contact-item {
      display: flex; align-items: center; justify-content: center; gap: 1rem;
      padding: 1.5rem; background: var(--muted); border-radius: var(--radius);
      transition: all .3s; border: 1px solid rgba(0,220,255,0.1);
    }
    .contact-item:hover {
      background: rgba(0,220,255,0.1); transform: translateY(-3px);
