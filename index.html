<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICARUS BOX - Eleva tu Potencial</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Reset y variables de color */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    :root {
      --background: hsl(0,0%,0%);
      --foreground: hsl(0,0%,95%);
      --primary: hsl(184,100%,45%);
      --primary-foreground: hsl(0,0%,100%);
      --muted: hsl(0,0%,15%);
      --accent: hsl(184,100%,75%);
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
      --radius: 0.5rem;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--foreground);
      background: var(--background);
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: fixed; width: 100%; top: 0; z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,220,255,0.2);
      border-bottom: 1px solid rgba(0,220,255,0.1);
    }
    nav {
      max-width: 1200px; margin: 0 auto;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 2rem;
    }
    .logo-container { display: flex; align-items: center; gap: 1rem; }
    .logo {
      height: 50px; width: 50px;
      background: var(--primary); border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,220,255,0.5);
      overflow: hidden; display: flex; align-items: center; justify-content: center;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand-name {
      font-size: 1.8rem; font-weight: bold; color: var(--primary);
    }
    .nav-links {
      display: flex; list-style: none; gap: 2rem; align-items: center;
    }
    .nav-links a {
      color: var(--foreground); text-decoration: none; transition: color .3s;
    }
    .nav-links a:hover { color: var(--accent); }
    .btn-primary {
      background: var(--primary); color: var(--primary-foreground);
      padding: .75rem 1.5rem; border-radius: var(--radius);
      font-weight: 600; text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,220,255,0.3); transition: all .3s;
    }
    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,220,255,0.4);
    }
    .menu-toggle {
      display: none; background: none; border: none;
      color: var(--foreground); font-size: 1.5rem; cursor: pointer;
    }

    /* Hero */
    .hero {
      position: relative; overflow: hidden;
      background:
        linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
        url('hero-bg.jpg') center/cover no-repeat;
      height: 100vh; display: flex; align-items: center; justify-content: center;
      text-align: center; color: var(--foreground);
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: url('logo-translucido.png') center/50% no-repeat;
      opacity: 0.40; filter: blur(2px);
      pointer-events: none; z-index: 1;
    }
    .hero-content { position: relative; z-index: 2; }
    .hero-content h1 {
      font-size: 4rem; margin-bottom: 1rem;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero-content p { font-size: 1.5rem; margin-bottom: 2rem; }
    .cta-button {
      display: inline-block; background: var(--primary);
      color: var(--primary-foreground); padding: 1rem 2rem;
      border-radius: 50px; font-size: 1.2rem; font-weight: bold;
      text-decoration: none; box-shadow: 0 4px 15px rgba(0,220,255,0.3);
      transition: all .3s;
    }
    .cta-button:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,220,255,0.4);
    }

    /* Secciones */
    .section {
      padding: 5rem 2rem; max-width: 1200px; margin: 0 auto;
    }
    .section h2 {
      font-size: 2.5rem; text-align: center; margin-bottom: 3rem;
      color: var(--foreground); position: relative;
    }
    .section h2::after {
      content: ""; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 80px; height: 3px;
      background: var(--primary);
    }

    /* Planes de Entrenamiento */
    .plans {
      background: var(--muted);
      padding: 5rem 2rem;
      margin: 2rem 0;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .plans::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .plan-card {
      background: var(--background);
      padding: 2.5rem;
      border-radius: 15px;
      text-align: center;
      position: relative;
      border: 2px solid rgba(0,220,255,0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    .plan-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient);
    }

    .plan-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }

    .plan-classes {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .plan-price {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--foreground);
      margin-bottom: 1rem;
    }

    .plan-matricula {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .plan-features {
      list-style: none;
      margin: 1.5rem 0;
      text-align: left;
    }

    .plan-features li {
      padding: 0.5rem 0;
      position: relative;
      padding-left: 1.5rem;
    }

    .plan-features li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    .btn-plan {
      background: var(--gradient);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,220,255,0.3);
    }

    .btn-plan:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0,220,255,0.4);
    }

    /* Horarios */
    .schedule {
      background: var(--background);
      padding: 4rem 2rem;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .schedule-day {
      background: var(--muted);
      padding: 2rem;
      border-radius: 15px;
      border: 1px solid rgba(0,220,255,0.1);
      transition: all 0.3s ease;
    }

    .schedule-day:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0,220,255,0.2);
      transform: translateY(-5px);
    }

    .day-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .time-slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      background: rgba(0,220,255,0.1);
      border-radius: 8px;
      border-left: 3px solid var(--primary);
    }

    .time-slot:hover {
      background: rgba(0,220,255,0.15);
    }

    .time {
      font-weight: 600;
      color: var(--foreground);
    }

    .period {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 500;
    }

    /* Tipos de Clases */
    .class-types {
      background: var(--muted);
      padding: 5rem 2rem;
      margin: 2rem 0;
      border-radius: 20px;
    }

    .types-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .type-card {
      background: var(--background);
      padding: 2.5rem;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0,220,255,0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .type-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient);
    }

    .type-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 0 15px 35px rgba(0,220,255,0.3);
    }

    .type-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .type-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--foreground);
      margin-bottom: 1rem;
    }

    .type-description {
      line-height: 1.8;
      opacity: 0.9;
    }

    /* Equipo ICARUS */
    .team {
      background: var(--background);
      padding: 5rem 2rem;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
      margin-top: 3rem;
    }

    .team-member {
      background: var(--muted);
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      border: 2px solid rgba(0,220,255,0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .team-member::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
    }

    .team-member:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }

    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--gradient);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .member-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .member-role {
      font-size: 1rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .member-bio {
      line-height: 1.6;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .member-specialties {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .specialty {
      background: rgba(0,220,255,0.2);
      color: var(--accent);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    /* MisiÃ³n & VisiÃ³n */
    .about-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 3rem; margin-top: 3rem;
    }
    .about-card {
      background: var(--muted); padding: 2rem; border-radius: var(--radius);
      text-align: center; box-shadow: 0 10px 30px rgba(0,220,255,0.1);
      transition: transform .3s; border: 1px solid rgba(0,220,255,0.1);
    }
    .about-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,220,255,0.2);
    }
    .about-card h3 { color: var(--primary); font-size: 1.5rem; margin-bottom: 1rem; }
    .about-card p { line-height: 1.8; }

    /* Programas */
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 2rem; margin-top: 3rem;
    }
    .program-card {
      background: var(--muted); padding: 2rem; border-radius: var(--radius);
      text-align: center; position: relative; overflow: hidden;
      transition: all .3s; border: 1px solid rgba(0,220,255,0.1);
    }
    .program-card::before {
      content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px;
      background: var(--primary);
    }
    .program-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,220,255,0.2);
    }
    .program-icon { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
    .program-card h3 { margin-bottom: 1rem; font-size: 1.3rem; color: var(--foreground); }
    .program-card p { opacity: .9; }

    /* Comunidad */
    .community {
      background: var(--muted); 
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 20px; 
      border: 1px solid rgba(0,220,255,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .community::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    .community-header {
      margin-bottom: 3rem;
    }

    .community-header h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .community-header h2::after {
      content: ""; position: absolute; bottom: -10px; left: 50%;
      transform: translateX(-50%); width: 80px; height: 3px;
      background: var(--primary);
    }

    .community-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      justify-items: center;
    }

    .instagram-post {
      position: relative;
      background: var(--background);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0,220,255,0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .instagram-post:hover {
      border-color: var(--primary);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,220,255,0.3);
    }

    .instagram-post::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      z-index: 2;
    }

    .instagram-post iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }

    .post-overlay {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.8);
      color: var(--primary);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 3;
      transition: all 0.3s ease;
    }

    .instagram-post:hover .post-overlay {
      background: var(--primary);
      color: var(--primary-foreground);
      transform: scale(1.1);
    }

    .view-all-posts {
      margin-top: 3rem;
      text-align: center;
    }

    .btn-instagram {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCB045);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(131,58,180,0.3);
    }

    .btn-instagram:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(131,58,180,0.4);
    }

    .btn-instagram i {
      font-size: 1.3rem;
    }

    /* Contacto y UbicaciÃ³n */
    .contact {
      padding: 4rem 2rem; text-align: center;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 2rem; margin-top: 3rem;
    }
    .contact-item {
      display: flex; align-items: center; justify-content: center; gap: 1rem;
      padding: 1.5rem; background: var(--muted); border-radius: var(--radius);
      transition: all .3s; border: 1px solid rgba(0,220,255,0.1);
    }
    .contact-item:hover {
      background: rgba(0,220,255,0.1); transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,220,255,0.2);
    }
    .contact-item i { font-size: 1.5rem; color: var(--primary); }
    .contact-item a { color: var(--foreground); text-decoration: none; transition: color .3s; }
    .contact-item a:hover { color: var(--accent); }

    /* Footer */
    footer {
      background: var(--muted); text-align: center; padding: 2rem 0;
      border-top: 1px solid rgba(0,220,255,0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-links {
        display: none; flex-direction: column;
        position: absolute; top: 100%; left: 0; right: 0;
        background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
        padding: 1rem; gap: 1rem;
      }
      .nav-links.active { display: flex; }
      .hero-content h1 { font-size: clamp(2rem, 6vw, 3rem); }
      .hero-content p { font-size: clamp(1rem, 4vw, 1.5rem); }
      
      .plans, .community, .class-types {
        margin: 0 1rem;
        padding: 3rem 1rem;
      }
      
      .plans-grid {
        grid-template-columns: 1fr;
      }

      .schedule-grid {
        grid-template-columns: 1fr;
      }

      .types-grid {
        grid-template-columns: 1fr;
      }

      .team-grid {
        grid-template-columns: 1fr;
      }
      
      .social-grid { 
        grid-template-columns: 1fr; 
        gap: 1.5rem;
        max-width: 350px;
      }
      
      .instagram-post {
        max-width: 100%;
      }
      
      .instagram-post iframe { 
        height: 350px; 
      }
      
      .community-header h2 {
        font-size: 2.2rem;
      }
      
      .community-subtitle {
        font-size: 1rem;
      }
      
      .contact-grid { grid-template-columns: 1fr; }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .hero-content h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
      .plans, .community, .class-types {
        margin: 0 2rem;
      }
      .social-grid { 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        max-width: 800px;
      }
      
      .instagram-post {
        max-width: 350px;
      }

      .plans-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .schedule-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
    }
    
    @media (min-width: 1025px) {
      .hero { height: 100vh; }
      .social-grid { 
        grid-template-columns: repeat(3, 1fr);
        max-width: 1000px;
      }
      
      .instagram-post {
        max-width: 320px;
      }
    }

    /* Animaciones adicionales */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <div class="logo"><img src="logo-icarus.png" alt="Logo ICARUS"></div>
        <div class="brand-name">ICARUS BOX</div>
      </div>
      <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#planes">Planes</a></li>
        <li><a href="#horarios">Horarios</a></li>
        <li><a href="#clases">Clases</a></li>
        <li><a href="#equipo">Equipo</a></li>
        <li><a href="#comunidad">Comunidad</a></li>
        <li><a href="#contacto" class="btn-primary">Prueba Gratis</a></li>
      </ul>
      <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </nav>
  </header>

  <main>
    <!-- HERO -->
